<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knowledge system</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet/style.css">
</head>
<body>
<div class="slider_wrapper">
    <ul class="slider">
        <li class="slider_slide">
            <img class="slider_img" src="../images/slider_1.png" alt="Image for slider 1">
        </li>
        <li class="slider_slide">
            <img class="slider_img" src="../images/slider_2.png" alt="Image for slider 2">
        </li>
        <li class="slider_slide">
            <img class="slider_img" src="../images/slider_3.png" alt="Image for slider 3">
        </li>
    </ul>
</div>
<div class="enter_form">
    <div class="centered">
        <img class="logo_index" src="../images/slider_1.png" alt="Logo of company">
        <form>
            <input type="text" placeholder="Login" name="login" autofocus tabindex="1" maxlength="25">
            <br>
            <input type="password" placeholder="Password" name="password" tabindex="2" maxlength="20">
            <br>
            <input type="button" class="button" id="fb_social" value="Enter with Facebook">
            <br>
            <br>
            <input type="submit" class="button" id="enterSite" value="Enter" tabindex="3">
        </form>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/slick-carousel/slick/slick.js"></script>
<script type="text/javascript" src="../script/slider.js"></script>


</html>

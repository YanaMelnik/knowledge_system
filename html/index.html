<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../scss/slider.css">
    <link rel="stylesheet" type="text/css" href="../scss/enter_form.css">
    <link rel="stylesheet" type="text/css" href="../scss/scaffolding.css">
    <link rel="stylesheet" type="text/css" href="../slick/slick.css">
    <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css">
</head>
<body>
<ul class="slider">
    <li class="slider_slide">
        <img class="slider_img" src="../images/slider_1.png" alt="Image for slider 1">
    </li>
    <li class="slider_slide">
        <img class="slider_img" src="../images/slider_2.png" alt="Image for slider 2">
    </li>
    <li class="slider_slide">
        <img class="slider_img" src="../images/slider_3.png" alt="Image for slider 3">
    </li>
</ul>
<div class="enter_form">
    <div class="centered">
        <img class="logo" src="" alt="Logo of company">
        <form>
            <input type="text" placeholder="Login" name="login">
            <br>
            <input type="password" placeholder="Password" name="password">
            <br>
            <input type="button" class="button" id="fb_social" value="Enter with Facebook">
            <br>
            <br>
            <input type="submit" class="button" id="enterSite" value="Enter">
        </form>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="../slick/slick.min.js"></script>
<script type="text/javascript" src="../script/slider.js"></script>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knowledge system</title>
    <link rel="stylesheet" type="text/css" href="/stylesheet/style.css">
</head>
<body>
<div id="loginComponent" class="template">
    <div class="slider_wrapper">
        <ul class="slider">
            <li class="slider_slide">
                <img class="slider_img" src="/images/slider_1.png" alt="Image for slider 1">
            </li>
            <li class="slider_slide">
                <img class="slider_img" src="/images/slider_2.png" alt="Image for slider 2">
            </li>
            <li class="slider_slide">
                <img class="slider_img" src="/images/slider_3.png" alt="Image for slider 3">
            </li>
        </ul>
    </div>
    <div class="enter_form">
        <div class="centered">
            <img class="logo_index" src="/images/slider_1.png" alt="Logo of company">
            <form>
                <input type="text" placeholder="Login" name="login" autofocus tabindex="1" maxlength="25">
                <br>
                <input type="password" placeholder="Password" name="password" tabindex="2" maxlength="20">
                <br>
                <input type="button" class="button" id="fb_social" value="Enter with Facebook">
                <br>
                <br>
                <input type="button" class="button" id="enterSite" value="Enter" tabindex="3">
            </form>
        </div>
    </div>
</div>
<div id="employeeComponent" class="template">
    <header>
        <nav>
            <div class="head_nav">
                <div class="head_nav__wrapper">
                    <img src="/images/slider_1.png" class="logo" alt="Logo of company">
                    <div class="profile">
                        <img src="/images/slider_1.png" class="profile_photo" id="profile_photo" alt="Your's photo">
                        <ul class="profile_menu">
                            <li class="exit">Exit</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main_nav main-nav--closed">
                <button class="main_nav__toggle " type="button">Open menu</button>
                <div class="main_nav__wrapper">
                    <ul class="main_nav__items">
                        <li class="main_nav_item main_nav_item-active">
                            <a href="#" class="main_nav_item-link">General</a>
                        </li>
                        <li class="main_nav_item">
                            <a href="#" class="main_nav_item-link">Personal</a>
                            <ul class="subnav">
                                <li class="subnav_item">Skills</li>
                                <li class="subnav_item">Projects</li>
                            </ul>
                        </li>
                        <li class="main_nav_item">
                            <a href="#" class="main_nav_item-link">Contacts</a>
                        </li>
                    </ul>
                    <ul class="profile_menu">
                        <li class="exit">Exit</li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">

        </div>
    </main>
</div>
<div id="container"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="/node_modules/slick-carousel/slick/slick.js"></script>
<script type="text/javascript" src="/script/login.js"></script>
<script type="text/javascript" src="/script/main.js"></script>
<script type="text/javascript" src="/script/employeeUI.js"></script>


</html>
